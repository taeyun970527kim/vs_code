<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let test = async () => {
            // fetch는 javascript에 내장된 웹 API로 비동기 네트워크 통신을 위한 인터페이스 제공
            // HTTP 요청을 쉽게 생성할 수 있으며 Promise 기반으로 동작하여 비동기 처리를 간편하게함.
            let res = await fetch('https://api.upbit.com/v1/market/all');
            // await는 async에서만 사용할 수 있음
            // async는 리턴값을 쓰지않아도 promise를 리턴함
            console.log(res);
            let result = res.json();
            console.log(result);
            result.then((data) => console.log(data)).catch((error) => {console.log(error)});
        }
        test();
    </script>
</body>
</html>
