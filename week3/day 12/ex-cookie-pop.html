<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업</title>
</head>
<body>
    <h3>공지사항 !!!</h3>
    <h4>공지내용 입니다......</h4>
    <hr>
    2분 동안은 다시 안보기<input type="checkbox" name="chb">
    <button id="btn" onclick="fn_close()">닫기</button>
    <script>
        function SetCookie(name, val, expireDate) {
            let cookieStr = name + "=" + escape(val) + 
            ((expireDate == null) ? "" : ("; expires = " + expireDate.toUTCString()));
            document.cookie = cookieStr;
        }
        function fn_close() {
            let expire = new Date();
            let chb = document.getElementsByName('chb')
            if(chb[0].checked) {
                expire.setTime(expire.getTime() + (1 * 60 * 1000));
                SetCookie('pop', 'Y', expire);
                window.close();
            } else {
                close();
            }
            
        }

    </script>
</body>
</html>
