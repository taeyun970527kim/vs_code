<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
    <script>
        function fn_int(){
            return Math.floor(Math.random() * 9) + 1; // 1 ~ 9
        }
        for(let i = 0; i < 100; i++) {
            console.log(fn_int());
        }
        console.log("=====================")
        console.log( '2 * 10은 :', eval('2 * 10'));
        /*
            구구단 연습기를 만들어 주세요
            랜덤 함수를 이용하여
            랜덤 구구단 문제 생성 후 사용자에게 퀴즈 (5판)
            5판 이후 (어떤 문제) 맞추고 (어떤 문제) 틀렸는지 출력
        */
    </script>
</head>
<body>
    <h3>구구단</h3>
    <hr>
    <script>
        let count = 0;
        count = parseInt(count);

        for(let i = 0; i < 5; i++) {
            let a = fn_int();
            let b = fn_int();
            let question = prompt(a + "*" + b + "은? ")
            if(question == eval(a + "*" + b)) {
                count ++;
                document.write(a + "*" + b + "맞추셨습니다<br>");
            } else {
                document.write(a + "*" + b + "틀리셨습니다<br>");
            }
        }
        document.write("총 " + count + "개 맞추셨고 " + (5 - count) + "개 틀리셨습니다.");
    </script>
</body>
</html>
