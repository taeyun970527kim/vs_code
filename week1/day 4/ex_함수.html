<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
    <script>
        /* 선언적 함수  -> html 문서를 읽을때 호이스팅 되어 script 어디서나 호출가능
           익명 함수    -> 호이스팅시 변수명만 읽어들여 함수로 인식 못해 오류 남.
        
           호이스팅(Hoisting) javascript에서 변수와 함수 선언을 코드의 맨 위로 끌어올리는 현상(실행 컨텍스트 생성 단계에서 발생함).
        */
        function fn_tset() {
            console.log("선언적 함수임");
        }
        // fn_test2(); // 익명함수는 호이스팅시 변수의 명만 읽어 오기 떄문에 함수로 인식하지 못하여 오류남 (아래에서는 사용 가능)
        let fn_test2 = function() {
            console.log("익명 함수임");
        }
        // 콜백함수
        function fn_call(func) {
            // 함수를 매개변수로 전달받아 사용
            for(let i = 0; i < 5; i++) {
                func(); // 전달받은 함수 사용
            }
        }
        let p_call = function() {
            alert("hi");
        }
        fn_call(fn_test2);
        fn_call(p_call);
    </script>
<body>
    
</body>
</html>
