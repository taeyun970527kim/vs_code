<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                // alert($('img').attr('src'));
                $('img').fadeOut('fast', function() { // 콜백함수
                    $('img').attr('src', '../../week1/media/딸기.png');
                }).fadeIn('slow', function() {
                    $('img').attr('src', '../../week1/media/바나나.png');
                }).fadeIn('slow');
            });
        });
    </script>
</head>
<body>
    <img src="../media/dog.png" width="150px" alt="">
    <button>attr</button>
</body>
</html>
