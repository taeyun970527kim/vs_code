<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body { margin: auto 0; padding: 0; height: 100%;}
        #header {width: 100%; height: 15%; background-color: lightcyan;}
        #nav {width: 100%; height: 10%; background-color: lightblue;}
        #section {width: 70%; height: 70%; float: left; background-color: lightgreen;}
        #aside {width: 30%; height: 70%; float: left; background-color: lightsalmon;}
        #footer {width: 100%; height: 15%; background-color: gray; clear: both;}
    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="section">section</div>
    <div id="aside">aside</div>
    <div id="footer">footer</div>
</body>
</html>
